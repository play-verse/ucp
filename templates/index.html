{% extends "base.html" %}

{% block content %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
        <div class="header">
            <h2>
                <table>
                    <tr>
                        <td width="40px"><i class="material-icons col-purple">dashboard</i></td>
                        <td>Dashboard Info</td>
                    </tr>
                </table>
            </h2>
        </div>
        <div class="body">
            <!-- Hover Expand Effect -->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="info-box bg-green hover-expand-effect">
                        <div class="icon">
                            <i class="material-icons">account_circle</i>
                        </div>
                        <div class="content">
                            <div class="text"><i>Greeting</i></div>
                            Selamat datang, <b>{{ request.session.username }}</b>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Hover Expand Effect -->
        </div>
    </div>
</div>
{% endblock content %}
