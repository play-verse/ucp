{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    <table>
                        <tr>
                            <td width="40px"><i class="material-icons col-red">supervised_user_circle</i></td>
                            <td>Form Pendaftaran</td>
                        </tr>
                    </table>
                </h2>
            </div>
            <div class="body">
                <form action="/akun-samp/daftar/" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <label for="verif_password">Verifikasi Password</label>
                            <input type="password" class="form-control" name="verif_password" placeholder="Verifikasi Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-line">
                            <label for="skin">Skin</label>
                            <select name="skin" required>
                                {% for val in skins %}
                                <option 
                                    value="{{ val }}"
                                    {% with "images/skin-gta/Skin_"|add:val|add:".png" as img_src %}
                                    data-img-src="{% static img_src %}"
                                    {% endwith %}
                                >
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <label for="spawn_awal">Spawn Awal</label>
                    <div class="form-group">
                        <select name="spawn_awal" id="spawn_awal" class="form-control" required>
                            {% for val in spawn_point %}
                            <option value="{{ val.nama }}">
                                {{ val.nama }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary m-t-15 waves-effect">Daftar</button>
                        </div>
                    </div>                
                </form>  
            </div>
        </div>
    </div>
</div>
{% endblock content %}
