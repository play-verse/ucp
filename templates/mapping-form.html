{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    <table>
                        <tr>
                            <td width="40px"><i class="material-icons col-red">dns</i></td>
                            <td>Form {{ judul }}</td>
                        </tr>
                    </table>
                </h2>
            </div>
            <div class="body">
                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <div class="form-line">
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                            <div class="help-info">
                                {{ field.help_text }}
                            </div>
                            <label class="error">
                                {% if field.errors %}
                                    {% for error in field.errors %}
                                        ‚ùå {{error}}
                                    {% endfor %}
                                {% endif %}
                            </label>
                        </div>
                    {% endfor %}
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary m-t-15 waves-effect"><i class="material-icons">save</i> <span>Simpan</span></button>
                        </div>
                    </div>                
                </form>  
            </div>
        </div>
    </div>
</div>
{% endblock content %}
